name: CI

on:
  push:
    branches:
      - main
      - '**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install consumer dependencies
        run: npm ci
        working-directory: ./services/consumer

      - name: Install publisher dependencies
        run: npm ci
        working-directory: ./services/publisher

      - name: Build and start services
        run: docker-compose up -d --build

      - name: List running containers
        run: docker ps